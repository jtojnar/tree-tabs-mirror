<!DOCTYPE html>

		<title></title>
		<style rel="stylesheet">
			body:hover #donate {
				animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
				transform: translate3d(0, 0, 0);
				backface-visibility: hidden;
				perspective: 1000px;
			}

			@keyframes shake {
				10%, 90% {
					transform: translate3d(-1px, 0, 0);
				}
				20%, 80% {
					transform: translate3d(2px, 0, 0);
				}
				30%, 50%, 70% {
					transform: translate3d(-4px, 0, 0);
				}
				40%, 60% {
					transform: translate3d(4px, 0, 0);
				}
			}
			body {
				margin: 20px;
				background-color: transparent;
				border: none;
				width: auto;
				height: auto;
				overflow: auto;
				padding: 0;
				font-family: Arial;
				font-size: 13px;
				cursor: default;
			}
			.field {
				width: 850px;
				word-wrap: break-word;
				overflow: hidden;
				margin-bottom:15px;
			}
			ul {
				padding-left: 22px;
			}
			
			ul li {
				margin: 5px;
			}
			.label {
				padding-left: 6px;
				padding-right: 6px;
			}
			.cp {
				position:relative;
				left:-10px;
				top:-10px;
				width:40px;
				height:40px;
				border:none;
				margin:none;
			}
			.cb {
				border:1px solid #636363;
				overflow:hidden;
				width:20px;
				height:20px;
				margin-bottom:2px;
			}
			
		</style>
		<link type="text/css" rel="stylesheet" media="all" href="../theme/theme.css" id="theme" />
	</head>
